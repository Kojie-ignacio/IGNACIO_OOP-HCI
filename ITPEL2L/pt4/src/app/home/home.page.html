<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>
      Show List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"  class="background-image">
  <ion-list>
    <ion-item>
      <ion-label position="floating" color="primary">Show/Anime</ion-label>
      <ion-input [(ngModel)]="name" type="text" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Genre</ion-label>
      <ion-input [(ngModel)]="genre" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Female Main Lead</ion-label>
      <ion-input [(ngModel)]="f_main" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Male Main Lead</ion-label>
      <ion-input [(ngModel)]="m_main" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">No. of Episodes</ion-label>
      <ion-input [(ngModel)]="epi" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Length per Episodes</ion-label>
      <ion-input [(ngModel)]="length" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Rating</ion-label>
      <ion-input [(ngModel)]="rate" type="text"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="button" (click)="addStudent()" color="success" shape="full" expand="block">Add Show</ion-button>
      </ion-col>
    </ion-row>
  </ion-list>

  <ion-row>
    <ion-col>
      <ion-button type="button" (click)="getStudents()"
      color="danger" shape="full" expand="block">View Shows</ion-button>
    </ion-col>
  </ion-row>

  <ion-card>
    <ion-card-header>
      <ion-img src="https://thumbs.dreamstime.com/b/logo-show-text-template-show-vintage-marquee-light-show-sign-typography-d-render-61801158.jpg"></ion-img>
      <ion-card-title color="primary">Show List</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item lines="inset" *ngFor="let student of students">
            <ion-label>
              <h5>{{student.name}} - ({{student.genre}}, {{student.f_main}}, {{student.m_main}},
                {{student.epi}}, {{student.rate}})</h5>
            </ion-label>
            <div class="item-note">
              <ion-icon name="create" style="zoom: 2.0" [routerLink]="['/update-student', student.id]"></ion-icon>
              <ion-icon name="trash" style="zoom: 2.0" (click)="deleteStudent(student.id)" ></ion-icon>
            </div>
          </ion-item>
        </ion-list>
      </ion-card-content>
  </ion-card>

  
</ion-content>
