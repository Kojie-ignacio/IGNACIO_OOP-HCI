<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Budget Planner App</title>

  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

 
</head>

<body>

<ion-app>
    <ion-header>
      <ion-toolbar color="primary">
      <ion-title>Budget Planner</ion-title>
    </ion-toolbar>
      </ion-header>
      <!-- Main Content -->
      <ion-content>
        <!--Grid component-->
        <ion-grid>
          <ion-row>
            <ion-col size-md="5" offset-md="0">
              <!--Card component/container-->
              <ion-card>
                <ion-card-header>
                  <ion-card-title>New Expenses</ion-card-title>
                </ion-card-header>
                <ion-card-content>

                  <ion-item>
                    <ion-label position="floating">Expense Reason</ion-label>
                    <ion-input type="text" id="input-reason"> </ion-input>
                  </ion-item>
                  <ion-item>

                    <ion-label position="floating">Expense Amount</ion-label>
                    <ion-input type="text" id="input-amount"> </ion-input>
                  </ion-item>

                  <div>
                    <!--Button-->
                    <ion-button id="btn-add" >Add Expense
                      <ion-icon slot="start" name="refresh-circle-outline"></ion-icon></ion-button>

                    <ion-button id="btn-clear" >Clear
                      <ion-icon slot="start" name="refresh-circle-outline"></ion-icon></ion-button>

                      
                  </div>

                </ion-card-content>
              </ion-card>
              <!--End of Card-->
            </ion-col>
          </ion-row>
          <!--Output Using List Component-->
          <ion-row>

            <ion-col size-md="6" offset-md="0">
              <p margin>Expenses List:
              <ion-list id="expenses-list"></ion-list>
            </p>
            </ion-col>
      </ion-row>
      
        <ion-row>
            <ion-col size-md="6" offset-md="0">
              <p margin>Total Expenses:
              <span id="total-expenses"></span>
            </p>
            </ion-col>
          </ion-row>

        </ion-grid>
        <!--End of Grid-->
    </ion-content>
    <!--End of Main-->
    <!--Alert-->
    <ion-alert></ion-alert>
</ion-app>
<script src="app.js"> </script>
</body>

</html>
